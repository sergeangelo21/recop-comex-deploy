{% extends "admin-base.html" %}

{% block content %}

	<div class="container has-text-centered">
			<a class="btn btn-follow btn-sm text-center" href="{{url_for('admin.event_conduct', id=id)}}" role="button">
			<span class="back-icon">
				<i class="fas fa-arrow-circle-left fa-2x"></i>
			</span>
			</a>
		<p class='title'>Sample Stream</p>
		<video id='video_{{id}}' style='width:60%; height: auto' autoplay controls=true></video>
		<br>
	</div>

	<script>

		var video = document.getElementById('video_{{id}}'),
		vendorURL = window.URL || window.webkitURL;

		navigator.getMedia = navigator.getUserMedia || 
							navigator.webkitGetUserMedia ||
							navigator.mozGetUserMedia ||
							navigator.msGetUserMedia;

		navigator.getMedia({

			video:true,
			audio:true

		}, function(stream){
			video.srcObject=(stream);
			video.play();
		}, function(error){
			alert('error')
		});

	</script>

{% endblock %}
