	<tbody>
		<tr class="table-row">
		    <td>{{ member.member }}</td>
		    <td>{{ member.address }}</td>
		    {% if member.occupation == '' %}

		    {% else %}
		    <td>{{ member.occupation }}</td>

		    <td>{{ member.status }}</td>
			<td>
			</td>
		</tr>	
	</tbody>
